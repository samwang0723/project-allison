<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- code-prettify JavaScript -->
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

    <!-- Prism.js code block -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prism.css') }}">
    <script src="{{ url_for('static', filename='js/prism.js') }}"></script>


    <style>
        pre[class*="language-"] {
            font-size: 14px !important;
        }

        #messages {
            flex-direction: column;
            height: 80vh;
            overflow-y: scroll;
        }

        .message-row {
            text-align: left;
            width: 100%;
            float: left;
            display: flex;
            justify-content: flex-start;
            justify-content: space-around;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .message-sender {
            font-weight: bold;
            margin-right: 10px;
            text-align: right;
            width: 10%;
            flex-direction: row;
            flex-wrap: nowrap;
        }

        .message-body {
            text-align: left;
            width: 70%;
            flex-direction: row;
            flex-wrap: wrap;
            margin-left: 10px;
        }

        .message-tail {
            width: 10%;
        }

        .span {
            font-size: 12px;
            padding: 10px;
        }

        .code-toolbar {
            width: 100%;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div id="messages"></div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <form id="chat_form">
                    <div class="input-group mb-3">
                        <input type="text" id="message_input" class="form-control" aria-describedby="button-submit">
                        <button class="btn btn-outline-secondary" type="submit" id="button-submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            var socket = io.connect('http://' + document.domain + ':' + location.port, {transports: ['websocket']});

            socket.on('connect', function () {
                console.log('Connected to the server.');
            });

            socket.on('message', function (data) {
                addMessageRow("Jarvis", data);
            });

            $('#chat_form').on('submit', function (e) {
                e.preventDefault();
                var message = $('#message_input').val();
                addMessageRow("Sam", message);
                socket.emit('message', message);
                $('#message_input').val('');
            });
        });

        function addMessageRow(sender, message) {
            let messageRow = document.createElement("div");
            messageRow.classList.add("message-row");

            let messageSender = document.createElement("span");
            messageSender.classList.add("message-sender");
            messageSender.textContent = sender + ":";
            messageRow.appendChild(messageSender);

            let messageText = document.createElement("span");
            messageText.classList.add("message-body");
            messageText.innerHTML = message.replace(/```([\s\S]+?)```/g, function (match, raw) {
                let lines = raw.split('\n');
                let language = lines.shift().trim(); // Remove the first line, which contains the language identifier.
                let code = lines.join('\n');
                return (
                    '<pre class="prettyprint line-numbers language-markup">' +
                    '<code class="language-' + language + '">' + code + '</code>' +
                    '</pre>'
                );
            });
            messageRow.appendChild(messageText);

            let messageTail = document.createElement("span");
            messageTail.classList.add("message-tail");
            messageRow.appendChild(messageTail);


            let messages = document.getElementById("messages");
            messages.appendChild(messageRow);

            // Scroll to the bottom of the messages div.
            messages.scrollTop = messages.scrollHeight;

            // Apply Prism.js syntax highlighting to the newly added code block(s).
            Prism.highlightAllUnder(messageRow);
        }

    </script>

</body>

</html>
