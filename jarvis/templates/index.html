<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allison - Your Private Assistant</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- code-prettify JavaScript -->
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

    <!-- Prism.js code block -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prism.css') }}">
    <script src="{{ url_for('static', filename='js/prism.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

    <style>
        @font-face {
            font-family: 'SauceCodePro';
            src: url("{{ url_for('static', filename='fonts/scp_italic_mono.ttf') }}") format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'SauceCodePro';
            src: url("{{ url_for('static', filename='fonts/scp_italic_mono_bold.ttf') }}") format('truetype');
            font-weight: bold;
            font-style: normal;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

</head>

<body>
    <div class="container">
        <div id="messages"></div>
        <div id="command-line">
            <button class="btn btn-warning btn-sm" id="btn-prompt">Prompt</button>
            <button class="btn btn-info btn-sm" id="btn-similarity">Similarity</button>
            <button class="btn btn-danger btn-sm" id="btn-gmail">Gmail</button>
            <button class="btn btn-secondary btn-sm" id="btn-reset">Reset Session</button>
        </div>
        <div id="message-input">
            <form id="chat_form">
                <div class="message-input-group">
                    <div class="image-upload-container">
                        <button id="upload-button" class="image-upload"></button>
                        <input type="file" id="file-input" accept="image/*" style="display: none;">
                    </div>
                    <textarea rows="1" id="message-textfield" class="form-control"
                        placeholder="Ask your questions here..."></textarea>
                    <div class="input-group-prepend">
                        <button class="btn btn-dark btn-sm" type="submit" id="button-submit">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
